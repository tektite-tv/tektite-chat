<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Tektite's Chat v1.43</title>

<style>
:root { color-scheme: dark; }
* { box-sizing: border-box; }
body { margin: 0; font-family: 'Courier New', monospace; background: #0b0b0b; color: #e8e8e8; height: 100dvh; }

/* LOGIN SCREEN */
#loginGate {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  flex-direction: column;
  gap: 20px;
}
#loginGate button {
  font-size: 20px;
  padding: 12px 20px;
  background: #2a0a4a;
  color: #7CFF00;
  border: 1px solid #4a1a80;
  cursor: pointer;
}

/* EXISTING APP */
.app { height: 100dvh; display: flex; flex-direction: column; }

header {
  display: flex; align-items: center; justify-content: space-between;
  padding: 10px; border-bottom: 1px solid #222; background: #2a0a4a;
}

.header-title { color: #7CFF00; font-weight: bold; }

#chatLog { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 6px; }

.msg {
  padding: 8px;
  font-size: 1.5em;
  font-weight: bold;
}
.user .msg { background: #111; color: #00aaff; }
.assistant .msg { background: #2a2a2a; color: #ff4444; }

.composer {
  display: flex;
  gap: 6px;
  padding: 10px;
  border-top: 1px solid #222;
}

textarea {
  flex: 1;
  height: 120px;
  padding: 8px;
  background: #0b0b0b;
  color: #e8e8e8;
  border: 1px solid #222;
}

button {
  background: #333;
  color: white;
  border: none;
  cursor: pointer;
  font-family: 'Courier New', monospace;
}
</style>

<!-- Netlify Identity -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

<!-- LOGIN GATE -->
<div id="loginGate">
  <div style="font-size:24px; color:#7CFF00; font-weight:bold;">Login Required</div>
  <button id="loginBtn">Login / Signup</button>
</div>

<!-- APP -->
<div class="app" id="app" style="display:none;">
  <header>
    <div class="header-title">Tektite's Chat</div>
  </header>

  <div id="chatLog"></div>

  <div class="composer">
    <textarea id="userInput" placeholder="Say something..."></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chatLog = document.getElementById("chatLog");
const input = document.getElementById("userInput");

function addMessage(role, content) {
  const block = document.createElement("div");
  block.className = role;

  const msg = document.createElement("div");
  msg.className = "msg";
  msg.innerHTML = marked.parse(content);

  block.appendChild(msg);
  chatLog.appendChild(block);
  chatLog.scrollTop = chatLog.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  input.value = "";
  addMessage("user", text);

  try {
    const res = await fetch("https://tektite-chat.onrender.com/chat", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        messages: [{ role: "user", content: text }]
      })
    });

    const data = await res.json();
    addMessage("assistant", data.content || "(no response)");
  } catch {
    addMessage("assistant", "Error talking to server.");
  }
}

document.getElementById("sendBtn").onclick = sendMessage;

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

/* AUTH LOGIC */
const gate = document.getElementById("loginGate");
const app = document.getElementById("app");

function showApp() {
  gate.style.display = "none";
  app.style.display = "flex";
}

function showLogin() {
  gate.style.display = "flex";
  app.style.display = "none";
}

netlifyIdentity.on("init", user => {
  if (user) showApp();
  else showLogin();
});

netlifyIdentity.on("login", user => {
  showApp();
  netlifyIdentity.close();
});

netlifyIdentity.on("logout", () => {
  showLogin();
});

netlifyIdentity.init();
</script>


<script>
document.addEventListener("DOMContentLoaded", function () {
  const btn = document.getElementById("loginBtn");
  if (btn) {
    btn.addEventListener("click", () => {
      if (window.netlifyIdentity) {
        netlifyIdentity.open();
      } else {
        console.error("Netlify Identity not loaded yet");
      }
    });
  }
});
</script>

</body>
</html>
